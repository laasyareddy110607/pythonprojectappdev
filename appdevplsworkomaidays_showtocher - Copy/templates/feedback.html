<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">We Value Your Feedback</h1>

    <!-- Display flashed messages as nice Bootstrap alerts -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      <div class="card-body">
        <form method="POST" action="{{ url_for('feedback') }}">
          <div class="mb-3">
            <label for="rating" class="form-label">How do you feel about our website?</label>
            <select class="form-select" name="rating" id="rating" required>
              <option value="" disabled selected>Select your rating</option>
              <option value="1">1 - Very dissatisfied</option>
              <option value="2">2 - Dissatisfied</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Satisfied</option>
              <option value="5">5 - Very satisfied</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Feedback:</label>
            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Enter your feedback here..." required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-3 text-center">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Homepage</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
