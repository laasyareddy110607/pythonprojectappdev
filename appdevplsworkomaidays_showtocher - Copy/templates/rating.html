{% extends "base.html" %}
{% block title %}Rate Products - Thryfty{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Rate Your Products</h1>

  <div class="product-rating">
    <h5>Product Name</h5>
    <p>Order ID: #12345</p>

    <label for="rating">Rate this product:</label>
    <select id="rating" class="form-select">
      <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
      <option value="4">⭐⭐⭐⭐ - Good</option>
      <option value="3">⭐⭐⭐ - Average</option>
      <option value="2">⭐⭐ - Poor</option>
      <option value="1">⭐ - Terrible</option>
    </select>

    <div class="mt-3">
      <label for="review">Write a review (optional):</label>
      <textarea id="review" class="form-control" rows="3"></textarea>
    </div>

    <button class="btn btn-primary mt-3" onclick="submitRating()">Submit Rating</button>
  </div>
</div>

<script>
  function submitRating() {
    let rating = document.getElementById("rating").value;
    let review = document.getElementById("review").value;

    alert(`Thank you for rating! \nRating: ${rating} Stars \nReview: ${review}`);
    // Here, you would typically send this data to your backend via AJAX or form submission.
  }
</script>
{% endblock %}
